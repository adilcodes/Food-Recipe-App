    <div class="search-field flex-box">
        <input type="text" id="searchBar-food" name="searchBarFood" placeholder="Enter Food Item">

        <input type="submit" id="searchBtn" name="searchBtn" value="Search">
    </div>

    <!-- Images' alt attribute is very important here as it is used

        <div class="option flex-box">
            <img src="images/pizza-opt.png" alt="Pizza">
